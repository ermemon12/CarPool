<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialize a Ride - Carpooling</title>
    <link rel="stylesheet" href="share.css">
</head>
<body>
    <header>
        <h1>Share Your Ride</h1>
    </header>

    <section class="offer-form">
        <h2>Offer a Ride</h2>
        <form id="rideOfferForm">
            <label for="carModel">Car Model:</label>
            <input type="text" id="carModel" name="carModel" required>

            <label for="location">Starting Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>

            <label for="availableSeats">Available Seats:</label>
            <input type="number" id="availableSeats" name="availableSeats" min="1" required>

            <label for="price">Price per Seat:</label>
            <input type="number" id="price" name="price" required>

            <label for="departureTime">Departure Time:</label>
            <input type="time" id="departureTime" name="departureTime" required>

            <label for="departureDate">Departure Date:</label> <!-- New Date Input -->
            <input type="date" id="departureDate" name="departureDate" required>

            <button type="submit">Offer Ride</button>
        </form>
    </section>

    <section class="ride-offers" id="rideOffers">
        <h2>Your Offered Rides</h2>
        <div id="ridesList">
            <!-- JS will inject offered rides here -->
        </div>
    </section>

    <script src="share.js"></script>
</body>
</html>
