<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help - Carpool</title>
    <link rel="stylesheet" href="help.css">
</head>
<body>

<header>
    <div class="container">
        <div class="col6">
            <div class="logo">
                <h1 class="carpool-logo">Carpool</h1>
            </div>
            <ul class="topnav">
                <li><a href="index.html">Home</a></li>
                <li><a href="signIn.html">Sign In</a></li>
                <li><a href="signUp.html">Sign Up</a></li>
                <li><a href="help.html">Help</a></li>
                <li><a href="writeReview.html" class="write-review-btn">Write a Review</a></li>
            </ul>
        </div>
        <div class="clearfix"></div>
    </div>
</header>

<main>
    <div class="help-container">
        <h2>Need Help? We're Here for You!</h2>
        <p>If you have any questions or issues, please fill out the form below, and our admin will get back to you as soon as possible.</p>
        <form id="help-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="issue">Issue Type:</label>
            <select id="issue" name="issue" required>
                <option value="general">General Inquiry</option>
                <option value="technical">Technical Issue</option>
                <option value="billing">Billing Issue</option>
                <option value="feedback">Feedback</option>
            </select>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</main>

<footer>
    <p>&copy; 2024 Carpool. All rights reserved.</p>
</footer>

<script>
    document.getElementById('help-form').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Your message has been sent! Our admin will get back to you shortly.');
        // Here you would typically handle form submission (e.g., send data to a server)
    });
</script>

</body>
</html>
